<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/order.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <img class="back" src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <div class="image">
     <img class="hero" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can listen to millions of songs,<br>audiobooks and podcasts on any device<br>anywhere you like!</p>
    </div>
    <div class="box">
      <img src="images/icon-music.svg" alt="">
      <div class="textbox">
        <h2>Annual Plan</h2>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <a class="purchase" href="#">Proceed to Payment</a>
      <a class="cancle" href="#">Cancle Order</a>
    </div>
  </div>
</body>

</html>
